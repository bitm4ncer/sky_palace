<!DOCTYPE html>
<html>
<head>
    <title>Sky Palace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/lights/RectAreaLightHelper.js"></script>
</head>
<body>
    <video 
        id="background-video" 
        autoplay 
        muted 
        loop 
        playsinline
        preload="auto"
    >
        <source src="files/background.mp4" type="video/mp4">
    </video>
    <script>
        // Force video play
        window.onload = function() {
            const video = document.getElementById('background-video');
            video.play().catch(function(error) {
                console.log("Video play failed:", error);
            });
        }
    </script>
    <script type="module">
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
        window.GLTFLoader = GLTFLoader;
    </script>
    <button id="moveStyleToggle" class="toggle-button">Movement Style</button>
    <script src="script.js"></script>
</body>
</html>
